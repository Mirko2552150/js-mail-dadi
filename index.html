                    <h4>Tiro Dadi 2째Player</h4><h3 id="tiro-pc"></h3>
                    <div class="box-risultato">
                        <div id="risultatoUno" class="uno visible">WINNER PLAYER 1</div>
                        <div id="risultatoDue" class="due visible">WINNER PC</div>
                        <div id="risultatoTre" class="tre visible">DRAW</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js" charset="utf-8"></script>
        <script src="js/main2.js" charset="utf-8"></script>
